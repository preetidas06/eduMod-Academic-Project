<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>eduMod/Textify</title>
        <!--Bootstrap Cdn -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!-- fontawesome cdn For Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <!-- Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/styles.css" />

        <link rel="icon" href="icon.png"">
    </head>
    <!--Body start-->

    <body>
        <section class="">
            <h1 class="shadow-sm">Textify</h1>
            <div class="flex-box">
                <div class="row">
                    <div class="col">
                        <!-- Adding different buttons for
						different functionality-->
                        <!--onclick attribute is added to give
						button a work to do when it is clicked-->
                        <button
                            type="button"
                            onclick="f1()"
                            class="shadow-sm btn btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Bold Text"
                        >
                            Bold
                        </button>
                        <button
                            type="button"
                            onclick="f2()"
                            class="shadow-sm btn btn-outline-success"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Italic Text"
                        >
                            Italic
                        </button>
                        <button
                            type="button"
                            onclick="f3()"
                            class="shadow-sm btn btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Left Align"
                        >
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button
                            type="button"
                            onclick="f4()"
                            class="btn shadow-sm btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Center Align"
                        >
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button
                            type="button"
                            onclick="f5()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Right Align"
                        >
                            <i class="fas fa-align-right"></i>
                        </button>
                        <button
                            type="button"
                            onclick="f6()"
                            class="btn shadow-sm btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Uppercase Text"
                        >
                            Upper Case
                        </button>
                        <button
                            type="button"
                            onclick="f7()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Lowercase Text"
                        >
                            Lower Case
                        </button>
                        <button
                            type="button"
                            onclick="f8()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Capitalize Text"
                        >
                            Capitalize
                        </button>
                        <button
                            type="button"
                            onclick="f9()"
                            class="btn shadow-sm btn-outline-primary side"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Tooltip on top"
                        >
                            Clear Text
                        </button>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-3 col-sm-1"></div>
                <div class="col-md-6 col-sm-10">
                    <div class="flex-box text-center">
                        <textarea
                            id="textarea1"
                            class="input shadow"
                            name="name"
                            rows="15"
                            cols="100"
                            placeholder="Your text here "
                        >
                        </textarea>
                    </div>
                </div>
            </div>
        </section>
        <div class="col-sm-12">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </div>
        <!-- Footer -->

        <footer class="white-section text-center" id="footer">
            <i class="social-icon fab fa-facebook-f"></i>
            <i class="social-icon fab fa-twitter"></i>
            <i class="social-icon fab fa-instagram"></i>
            <i class="social-icon fas fa-envelope"></i>

            <p>Â© Copyright 2021 eduMod</p>
        </footer>
        <!--External JavaScript file-->
        <script src="home.js"></script>
    </body>
</html>
